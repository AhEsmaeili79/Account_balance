{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="reset-password-container">
        <h2 class="text-center mb-4">تغییر کلمه عبور</h2>
        <form action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="uidb64" value="{{ uidb64 }}">
            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label text-right">کلمه عبور جدید</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" placeholder="کلمه عبور جدید خود را وارد کنید" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password2" class="col-sm-3 col-form-label text-right">تکرار کلمه عبور</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="تکرار کلمه عبور" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">تغییر کلمه عبور</button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="btn btn-link">بازگشت به ورود</a>
        </div>
    </div>
</div>
{% endblock %}
