{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    
    <form method="post" class="signup-container" action="{% url 'update_profile' %}">
        <h2 class="text-center mb-4">به‌روزرسانی پروفایل</h2>
        {% csrf_token %}
        <div class="form-group">
            <input type="hidden" name="user_id" value="{{user.id}}">
            <label for="firstName">نام</label>
            <input type="text" class="form-control" id="firstName" name="first_name" value="{{ user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="lastName">نام خانوادگی</label>
            <input type="text" class="form-control" id="lastName" name="last_name" value="{{ user.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="email">ایمیل</label>
            <input type="email" class="form-control latin-numbers" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="password">رمز عبور</label>
            <a href="{% url 'forget_password' %}" class="btn btn-secondary"> درخواست تغییر رمز عبور</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block">ذخیره تغییرات</button>
    </form>
</div>
{% endblock %}
