{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if user.is_authenticated %}
        <h2 class="category-container">شما قبلا وارد شده اید.</h2>
    {% else %}
        <div class="login-container">
            <h2 class="text-center mb-4">ورود به حساب</h2>
            <form action="{% url 'login' %}" method="post" class="login-form" id="form-input">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">نام کاربری</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" required>
                </div>
                <div class="form-group password-container">
                    <label for="password">گذرواژه</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-control" id="password" name="password" placeholder="گذرواژه خود را وارد کنید" required>
                        <span class="toggle-password">
                            <i class="bi bi-eye-slash" id="togglePassword1"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">ورود</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'forget_password' %}">فراموشی گذرواژه</a> | <a href="{% url 'signup' %}">ثبت نام</a>
            </div>
        </div>
    {% endif %}
</div>
<script>
    
</script>
{% endblock %}
