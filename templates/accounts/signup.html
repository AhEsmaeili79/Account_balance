{% extends 'base.html' %}
{% block title%}ثبت نام{% endblock%}
{% block content %}
<div class="container">
    {% if user.is_authenticated %}
        <h2 class="category-container">شما قبلا وارد شده اید.</h2>
    {% else %}
        <div class="signup-container">
            <h2 class="text-center mb-4">ثبت نام</h2>
            <form action="{% url 'signup' %}" method="post" class="signup-form" id="form-input">
                {% csrf_token %}
                <div class="form-group">
                    <label for="userName">نام کاربری</label>
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="نام کاربری خود را وارد کنید" required>
                </div>
                <div class="form-group">
                    <label for="firstName">نام</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="نام خود را وارد کنید" required>
                </div>
                <div class="form-group">
                    <label for="lastName">نام خانوادگی</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="نام خانوادگی خود را وارد کنید" required>
                </div>
                <div class="form-group">
                    <label for="email">ایمیل</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>
                </div>
                <div class="form-group">
                    <label for="password">گذرواژه</label>
                    <div class="input-wrapper register-input">
                        <input type="password" class="form-control" id="password" name="password" placeholder="کلمه عبور جدید خود را وارد کنید" required>
                        <span class="toggle-password">
                            <i class="bi bi-eye-slash" id="togglePassword1"></i>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password">تأیید گذرواژه</label>
                    <div class="input-wrapper register-input">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="کلمه عبور جدید خود را وارد کنید" required>
                        <span class="toggle-password">
                            <i class="bi bi-eye-slash" id="togglePassword2"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">ثبت نام</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}">قبلاً ثبت نام کرده‌اید؟ ورود</a>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
